site_name: Курс з основ програмної інженерії
site_description: Повний курс з основ програмної інженерії з лекціями, лабораторними роботами та презентаціями
site_author: Ваше ім'я
site_url: https://yourusername.github.io/software-engineering-course/

# Repository
repo_name: yourusername/software-engineering-course
repo_url: https://github.com/yourusername/software-engineering-course

# Copyright
copyright: Copyright &copy; 2025 Ваше ім'я

theme:
  name: material
  language: uk
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    # Автоматична тема (за замовчуванням)
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Перемкнути на світлу тему
    # Світла тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Перемкнути на темну тему
    # Темна тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Перемкнути на автоматичну тему

# Plugins
plugins:
  - search:
      lang: uk
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(window.localStorage.getItem("/__palette")).index == 1) ?
          'dark' : 'default'

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.keys
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Головна: index.md
  - Лекції:
      - lectures/index.md
      - "Лекція 1: Вступ до програмної інженерії": lectures/lecture-01.md
  - Лабораторні роботи:
      - labs/index.md
      - "Лаб 1: Налаштування середовища розробки": labs/lab-01.md
  - Презентації:
      - presentations/index.md
      - "Презентація 1: Вступ": presentations/presentation-01.md

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_js:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
